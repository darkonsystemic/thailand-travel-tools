<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thailand Route Planner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000000;
      min-height: 100vh;
    }

    .route-planner {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      background: #000000;
    }

    .planner-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .planner-header h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .planner-header p {
      color: #9ca3af;
      font-size: 1.1rem;
    }

    /* Route Builder */
    .route-builder {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .route-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .route-row label {
      font-weight: 600;
      color: #1a1a1a;
      min-width: 80px;
    }

    .route-row select {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #ffffff;
      color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .route-row select:focus {
      outline: none;
      border-color: #C9A961;
    }

    /* Priority Selector */
    .priority-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .priority-label {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
      display: block;
    }

    .priority-options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .priority-btn {
      padding: 0.6rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 2rem;
      background: #ffffff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      color: #4a5568;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .priority-btn:hover {
      border-color: #C9A961;
    }

    .priority-btn.active {
      border-color: #C9A961;
      background: #C9A961;
      color: #000000;
    }

    .priority-btn .icon {
      font-size: 1.1rem;
    }

    /* Stops Container */
    .stops-container {
      margin: 0.5rem 0 1rem 0;
    }

    .stop-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding-left: 80px;
    }

    .stop-row select {
      flex: 1;
      padding: 0.65rem 0.9rem;
      font-size: 0.95rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #ffffff;
      color: #1a1a1a;
      cursor: pointer;
    }

    .stop-row select:focus {
      outline: none;
      border-color: #C9A961;
    }

    .remove-stop-btn {
      background: #fee2e2;
      color: #dc2626;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .remove-stop-btn:hover {
      background: #fecaca;
    }

    .add-stop-btn {
      background: #ffffff;
      color: #C9A961;
      border: 2px dashed #C9A961;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      margin-left: 80px;
      margin-bottom: 1rem;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .add-stop-btn:hover {
      background: #bbf7d0;
      border-style: solid;
    }

    .stop-label {
      font-size: 0.85rem;
      color: #64748b;
      min-width: 70px;
      text-align: right;
      padding-right: 10px;
    }

    .plan-btn {
      background: #C9A961;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
      transition: background 0.2s;
    }

    .plan-btn:hover {
      background: #a88a4a;
    }

    /* Results Section */
    .results-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .results-header {
      background: #C9A961;
      color: #000000;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
