<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thailand Route Planner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000000;
      min-height: 100vh;
    }

    .route-planner {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      background: #000000;
    }

    .planner-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .planner-header h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
    }

    .planner-header p {
      color: #9ca3af;
      font-size: 1.1rem;
    }

    /* Route Builder */
    .route-builder {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .route-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .route-row label {
      font-weight: 600;
      color: #1a1a1a;
      min-width: 80px;
    }

    .route-row select {
      flex: 1;
      min-width: 200px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #ffffff;
      color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .route-row select:focus {
      outline: none;
      border-color: #C9A961;
    }

    /* Priority Selector */
    .priority-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .priority-label {
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 0.75rem;
      display: block;
    }

    .priority-options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .priority-btn {
      padding: 0.6rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 2rem;
      background: #ffffff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      color: #4a5568;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .priority-btn:hover {
      border-color: #C9A961;
    }

    .priority-btn.active {
      border-color: #C9A961;
      background: #C9A961;
      color: #000000;
    }

    .priority-btn .icon {
      font-size: 1.1rem;
    }

    /* Stops Container */
    .stops-container {
      margin: 0.5rem 0 1rem 0;
    }

    .stop-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      padding-left: 80px;
    }

    .stop-row select {
      flex: 1;
      padding: 0.65rem 0.9rem;
      font-size: 0.95rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      background: #ffffff;
      color: #1a1a1a;
      cursor: pointer;
    }

    .stop-row select:focus {
      outline: none;
      border-color: #C9A961;
    }

    .remove-stop-btn {
      background: #fee2e2;
      color: #dc2626;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .remove-stop-btn:hover {
      background: #fecaca;
    }

    .add-stop-btn {
      background: #ffffff;
      color: #C9A961;
      border: 2px dashed #C9A961;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      margin-left: 80px;
      margin-bottom: 1rem;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .add-stop-btn:hover {
      background: #bbf7d0;
      border-style: solid;
    }

    .stop-label {
      font-size: 0.85rem;
      color: #64748b;
      min-width: 70px;
      text-align: right;
      padding-right: 10px;
    }

    .plan-btn {
      background: #C9A961;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
      transition: background 0.2s;
    }

    .plan-btn:hover {
      background: #a88a4a;
    }

    /* Results Section */
    .results-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .results-header {
      background: #C9A961;
      color: #000000;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .route-type-badge {
      background: rgba(0,0,0,0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.85rem;
    }

    .results-body {
      padding: 1.5rem;
    }

    /* Journey Step */
    .journey-step {
      display: flex;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .journey-step:last-child {
      margin-bottom: 0;
    }

    .step-timeline {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1rem;
      min-width: 40px;
    }

    .step-number {
      width: 36px;
      height: 36px;
      background: #C9A961;
      color: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .step-line {
      width: 3px;
      flex: 1;
      background: #444;
      margin-top: 0.5rem;
    }

    .journey-step:last-child .step-line {
      display: none;
    }

    .step-content {
      flex: 1;
      background: #2a2a2a;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      border: 1px solid #444;
    }

    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .step-route {
      font-weight: 600;
      color: #ffffff;
      font-size: 1.05rem;
    }

    .step-mode {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: #333;
      color: #C9A961;
      padding: 0.25rem 0.6rem;
      border-radius: 0.25rem;
      font-size: 0.85rem;
      font-weight: 500;
      border: 1px solid #C9A961;
    }

    .step-details {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .step-detail {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .step-detail .icon {
      font-size: 1rem;
    }

    .step-instructions {
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px dashed #444;
      font-size: 0.9rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    .step-tip {
      background: #2a2a1a;
      color: #C9A961;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
      border: 1px solid #C9A961;
    }

    .step-tip .icon {
      flex-shrink: 0;
    }

    /* Route Summary */
    .route-summary {
      background: linear-gradient(135deg, #C9A961 0%, #a88a4a 100%);
      padding: 1.5rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .summary-item {
      text-align: center;
      color: white;
    }

    .summary-value {
      font-size: 1.75rem;
      font-weight: bold;
    }

    .summary-label {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* Alternative Routes */
    .alternatives-section {
      margin-top: 2rem;
    }

    .alternatives-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alternative-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .alternative-card:hover {
      border-color: #C9A961;
      box-shadow: 0 4px 12px rgba(201, 169, 97, 0.15);
    }

    .alternative-card.active {
      border-color: #C9A961;
      background: #2a2a1a;
    }

    .alt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .alt-type {
      font-weight: 600;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .alt-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .alt-route-preview {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 0.5rem;
    }

    /* Map Section */
    .map-section {
      text-align: center;
      margin-top: 2rem;
    }

    .map-container {
      background: #b3d9ff;
      border-radius: 1rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .map-wrapper {
      position: relative;
      width: 600px;
      height: 500px;
      background-size: cover;
      background-position: center;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .map-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .route-line {
      fill: none;
      stroke: #000000;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .route-line.animate {
      animation: drawLine 3s ease-out forwards;
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    .location-dot {
      fill: #dc2626;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }

    .location-dot.visited {
      fill: #dc2626;
    }

    .location-dot.current {
      fill: #dc2626;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.8; }
    }

    .location-label-bg {
      fill: #ffffff;
      opacity: 0.85;
      rx: 4;
      ry: 4;
    }

    .location-label {
      font-size: 11px;
      font-weight: 700;
      fill: #1e293b;
      text-anchor: middle;
      filter: drop-shadow(0 1px 2px rgba(255,255,255,0.8));
    }

    .moving-dot {
      fill: #dc2626;
      filter: drop-shadow(0 2px 6px rgba(220, 38, 38, 0.6));
    }

    .map-placeholder {
      color: #3b82f6;
      font-size: 1rem;
      text-align: center;
      padding: 2rem;
    }

    .map-caption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .map-legend {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-dot.start { background: #dc2626; }
    .legend-dot.visited { background: #16a34a; }

    /* Responsive map */
    @media (max-width: 650px) {
      .map-wrapper {
        width: 100%;
        height: 400px;
      }
    }

    /* No route message */
    .no-route {
      text-align: center;
      padding: 3rem 2rem;
      color: #64748b;
    }

    .no-route .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .route-row {
        flex-direction: column;
        align-items: stretch;
      }
      .route-row label {
        min-width: auto;
      }
      .stop-row {
        padding-left: 0;
        flex-wrap: wrap;
      }
      .stop-label {
        min-width: 100%;
        text-align: left;
        padding-right: 0;
        margin-bottom: 0.25rem;
      }
      .add-stop-btn {
        margin-left: 0;
      }
      .step-header {
        flex-direction: column;
      }
      .route-summary {
        padding: 1rem;
      }
      .summary-value {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

        { from: 'bangkok', to: 'chiangmai', mode: 'sleeper-train', time: 660, cost: 40, comfort: 8, icon: 'üöÇ',
          instructions: 'Overnight sleeper train from Krung Thep Aphiwat Central Terminal. 10-14 hour journey.' },
        { from: 'bangkok', to: 'chiangmai', mode: 'bus', time: 600, cost: 25, comfort: 6, icon: 'üöå',
          instructions: 'VIP buses from Chatuchak Bus Terminal. 9.5-12 hours.' },
        { from: 'bangkok', to: 'pattaya', mode: 'bus', time: 150, cost: 6, comfort: 6, icon: 'üöå',
          instructions: 'Buses leave from Ekkamai every 30 mins.' },
        { from: 'bangkok', to: 'trat', mode: 'bus', time: 360, cost: 12, comfort: 6, icon: 'üöå',
          instructions: 'Bus 999 from Ekkamai departs 07:45 & 09:00.' },
        { from: 'trat', to: 'kohchang', mode: 'ferry', time: 45, cost: 4, comfort: 7, icon: '‚õ¥Ô∏è',
          instructions: 'Ferries from Centerpoint Pier. Runs every 30-60 mins.' },
        { from: 'chiangmai', to: 'pai', mode: 'minivan', time: 210, cost: 6, comfort: 5, icon: 'üöê',
          instructions: 'Minivans from Arcade Bus Station. 3-4 hours, 762 CURVES!' },
      ];

      // Make bidirectional
      const allSegments = [];
      segments.forEach(seg => {
        allSegments.push(seg);
        allSegments.push({ ...seg, from: seg.to, to: seg.from });
      });

      const locationRegions = {
        chiangmai: { region: 'north', lat: 18.8 },
        chiangrai: { region: 'north', lat: 19.9 },
        pai: { region: 'north', lat: 19.4 },
        bangkok: { region: 'central', lat: 13.8 },
        pattaya: { region: 'east', lat: 12.9 },
        trat: { region: 'east', lat: 12.2 },
        kohchang: { region: 'east', lat: 12.0 },
        kohkood: { region: 'east', lat: 11.6 },
        suratthani: { region: 'gulf', lat: 9.1 },
        samui: { region: 'gulf', lat: 9.5 },
        kohphangan: { region: 'gulf', lat: 9.7 },
        kohtao: { region: 'gulf', lat: 10.1 },
        phuket: { region: 'andaman', lat: 7.9 },
        krabi: { region: 'andaman', lat: 8.1 },
        kohyaoyai: { region: 'andaman', lat: 8.0 },
        phiphi: { region: 'andaman', lat: 7.7 },
        kohlanta: { region: 'andaman', lat: 7.5 },
        kohmook: { region: 'andaman', lat: 7.4 },
        kohlipe: { region: 'andaman', lat: 6.5 }
      };

      function isTowardDestination(from, to, finalDest) {
        const fromLoc = locationRegions[from];
        const toLoc = locationRegions[to];
        const destLoc = locationRegions[finalDest];
        if (!fromLoc || !toLoc || !destLoc) return 0;
        const distBefore = Math.abs(fromLoc.lat - destLoc.lat);
        const distAfter = Math.abs(toLoc.lat - destLoc.lat);
        const sameRegion = toLoc.region === destLoc.region;
        let score = distBefore - distAfter;
        if (sameRegion) score += 2;
        if (to === finalDest) score += 10;
        return score;
      }

      function findAllRoutes(start, end, priority) {
        const routes = [];
        const visited = new Set();
        const maxDepth = 5;

        function dfs(current, path, totalTime, totalCost, comfortSum, comfortCount) {
          if (current === end) {
            routes.push({
              path: [...path],
              totalTime,
              totalCost,
              avgComfort: comfortSum / comfortCount,
              steps: path.length
            });
            return;
          }
          if (path.length >= maxDepth) return;

          const nextSegments = allSegments.filter(s => s.from === current && !visited.has(s.to));
          nextSegments.sort((a, b) => {
            const aToward = isTowardDestination(current, a.to, end);
            const bToward = isTowardDestination(current, b.to, end);
            if (aToward > 0 && bToward <= 0) return -1;
            if (bToward > 0 && aToward <= 0) return 1;
            if (priority === 'speed') return a.time - b.time;
            if (priority === 'cost') return a.cost - b.cost;
            return b.comfort - a.comfort;
          });

          for (const seg of nextSegments) {
            visited.add(seg.to);
            path.push(seg);
            dfs(seg.to, path, totalTime + seg.time, totalCost + seg.cost, comfortSum + seg.comfort, comfortCount + 1);
            path.pop();
            visited.delete(seg.to);
          }
        }

        visited.add(start);
        dfs(start, [], 0, 0, 0, 0);

        routes.forEach(route => {
          let baseScore;
          if (priority === 'speed') baseScore = route.totalTime + (route.steps * 30);
          else if (priority === 'cost') baseScore = route.totalCost + (route.steps * 2);
          else baseScore = (10 - route.avgComfort) * 100 + route.steps * 20;
          route.score = baseScore;
        });

        routes.sort((a, b) => a.score - b.score);
        return routes.slice(0, 3);
      }

      let currentPriority = 'speed';
      let currentRoutes = [];
      let selectedRouteIndex = 0;
      let stops = [];

      function formatTime(minutes) {
        if (minutes < 60) return `${minutes}m`;
        const h = Math.floor(minutes / 60);
        const m = minutes % 60;
        if (m === 0) return `${h}h`;
        return `${h}h ${m}m`;
      }

      function formatCost(cost) {
        return `$${Math.round(cost)}`;
      }

      function updateMap() {
        const route = currentRoutes[selectedRouteIndex];
        if (!route) return;

        const routeLinesGroup = document.getElementById('route-lines');
        const locationDotsGroup = document.getElementById('location-dots');
        const movingDot = document.getElementById('moving-dot');

        routeLinesGroup.innerHTML = '';
        locationDotsGroup.innerHTML = '';
        movingDot.style.display = 'none';

        const locationIds = [route.path[0].from];
        route.path.forEach(seg => {
          if (!locationIds.includes(seg.to)) {
            locationIds.push(seg.to);
          }
        });

        const pathPoints = [];
        locationIds.forEach(id => {
          if (mapCoordinates[id]) {
            pathPoints.push(mapCoordinates[id]);
          }
        });

        if (pathPoints.length < 2) return;

        let pathD = `M ${pathPoints[0].x} ${pathPoints[0].y}`;
        for (let i = 1; i < pathPoints.length; i++) {
          pathD += ` L ${pathPoints[i].x} ${pathPoints[i].y}`;
        }

        let totalLength = 0;
        for (let i = 1; i < pathPoints.length; i++) {
          const dx = pathPoints[i].x - pathPoints[i-1].x;
          const dy = pathPoints[i].y - pathPoints[i-1].y;
          totalLength += Math.sqrt(dx * dx + dy * dy);
        }

        const routeLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        routeLine.setAttribute('d', pathD);
        routeLine.setAttribute('class', 'route-line');
        routeLine.setAttribute('stroke-dasharray', totalLength);
        routeLine.setAttribute('stroke-dashoffset', totalLength);
        routeLinesGroup.appendChild(routeLine);

        locationIds.forEach((id, index) => {
          const coord = mapCoordinates[id];
          if (!coord) return;

          const dest = destinations[id];

          const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
          dot.setAttribute('cx', coord.x);
          dot.setAttribute('cy', coord.y);
          dot.setAttribute('r', index === 0 ? 10 : 8);
          dot.setAttribute('class', 'location-dot');
          dot.setAttribute('data-index', index);
          locationDotsGroup.appendChild(dot);

          const labelBg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
          labelBg.setAttribute('x', coord.x - 28);
          labelBg.setAttribute('y', coord.y - 21);
          labelBg.setAttribute('width', 56);
          labelBg.setAttribute('height', 13);
          labelBg.setAttribute('class', 'location-label-bg');
          locationDotsGroup.appendChild(labelBg);

          const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          label.setAttribute('x', coord.x);
          label.setAttribute('y', coord.y - 15);
          label.setAttribute('class', 'location-label');
          label.textContent = dest.name;
          locationDotsGroup.appendChild(label);
        });

        setTimeout(() => {
          routeLine.classList.add('animate');
        }, 100);
      }

      function planRoute() {
        const start = document.getElementById('start-select').value;
        const end = document.getElementById('end-select').value;

        if (!start || !end) {
          alert('Please select both a starting point and destination!');
          return;
        }

        currentRoutes = findAllRoutes(start, end, currentPriority);
        selectedRouteIndex = 0;

        const container = document.getElementById('results-container');
        if (currentRoutes.length === 0) {
          container.innerHTML = '<div class="results-section"><div class="no-route">We couldn\'t find a route between these destinations.</div></div>';
        } else {
          let html = '';
          currentRoutes.forEach((route) => {
            html += `<div class="results-section"><div class="results-header">Your Journey</div><div class="results-body">`;
            route.path.forEach((seg, i) => {
              html += `<div class="journey-step"><div class="step-timeline"><div class="step-number">${i + 1}</div></div><div class="step-content"><div class="step-route">${destinations[seg.from].name} ‚Üí ${destinations[seg.to].name}</div><div class="step-details"><span>‚è±Ô∏è ${formatTime(seg.time)}</span> <span>üíµ ${formatCost(seg.cost)}</span></div><div class="step-instructions">${seg.instructions}</div></div></div>`;
            });
            html += `</div><div class="route-summary"><div class="summary-item"><div class="summary-value">${formatTime(route.totalTime)}</div><div class="summary-label">Total</div></div><div class="summary-item"><div class="summary-value">~${formatCost(route.totalCost)}</div><div class="summary-label">Cost</div></div></div></div>`;
          });
          container.innerHTML = html;
        }

        document.getElementById('map-section').style.display = 'block';
        updateMap();
      }

      document.getElementById('plan-btn').addEventListener('click', planRoute);
      document.getElementById('start-select').addEventListener('change', planRoute);
      document.getElementById('end-select').addEventListener('change', planRoute);
    })();
  </script>
